<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Here you will find the contact details of the company through which users will have access to the services offered.">
    <meta name="author" content="Adriana Sandoval Salamanca">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us</title>
</head>

<body class="contact-page">
    <header>
        <img src="images/logo.jpg" alt="Logo Rafting Adventure Company">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1>Rafting Adventure Company</h1>
            <div class="contact-details">
                <p>9000 Sheridan St Suite #149</p>
                <p>Pembroke Pines, Florida. 33024
                </p>
                <p>+1 (305) 555-3555</p>
                <p>info@raftingadventure.com</p>
            </div>
        </section>

        <section class="contact-main">
            <div class="map-container">
                <div class="map-placeholder">
                    <img src="images/map_raftingcompany.jpg" alt="Map of the company">
                    <div class="map-pin">üìç</div>
                </div>
            </div>
            <div class="contact-form-container">
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder">

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label class="radio-label" for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general"
                              checked>
                            General Inquiry
                        </label>
                        <label class="radio-label" for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose"
                              value="reservation">
                            Reservation Question
                        </label>
                        <label class="radio-label" for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose" value="website">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"
                      placeholder="Type here"></textarea>

                    <label class="checkbox-label" for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        Please Subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure class="employee-card">
                    <div class="employee-image">
                        <img src="images/adri_cio.JPG" alt="Adriana Sandoval CIO">
                    </div>
                    <figcaption>Adriana Sandoval CIO</figcaption>
                </figure>
                <figure class="employee-card">
                    <div class="employee-image">
                        <img src="images/team_group.jpg" alt="working group">
                    </div>
                    <figcaption>Working group</figcaption>
                </figure>
                <figure class="employee-card">
                    <div class="employee-image">
                        <img src="images/client_service.jpeg" alt="Customer service">
                    </div>
                    <figcaption>Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>¬©2026 üòâ Adriana Sandoval Salamanca ‚ò∫Ô∏è Cajica - Colombia</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook-square.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener">
                <img src="images/linkedin-square.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener">
                <img src="images/instagram-square.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
